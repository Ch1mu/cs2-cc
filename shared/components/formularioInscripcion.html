<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario</title>
    <link rel="stylesheet" href="/shared/styles/formularioInscripcion.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../scripts/indexJS.js"></script>
</head>
<body>
    <div class="container">
        <h5 style="padding:10px">Suscribite para enterarte de las nuevas noticias</h1>
        <form class="form" id="miFormulario">
            <div class="form-row">
            <div class="col-form-label-sm">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-form-label-sm">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
            <button  onclick="onFormSubmit()" style="margin-top: 10px;" type="submit" class="btn btn-primary">Suscribirse</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
